<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{{project.image}}" alt="Card image cap">
  <div class="card-body">
    <a class="card-title" [routerLink]="['/projects', project.id]">{{project.name}}</a>
    <p class="card-text">{{project.scenario.name}}</p>

      <div ngbDropdown class="project-menu-dropdown">
        <span id="projectMenu" ngbDropdownToggle>...</span>
        <div ngbDropdownMenu aria-labelledby="projectMenu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Action</a>
        </div>
      </div>
  </div>
</div>
